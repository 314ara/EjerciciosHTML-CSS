<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEY</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>WHEY GOLD STANDARD </h1>
        <hr>
    
        <div>
            <div class="container">
                <img src="whey.jpg" alt="Imagen">
                <div class="texto">Gold Standard 100% Whey Protein (5 Lb) - Original</div>
                <h2>OPTIMUM NUTRITION</h2>
            </div>
            <div class="precios">
                <div class="texto">$79.990</div>
                <div class="texto2">$69.990</div>
            </div>
            <div class="imgAbajo">
                <img src="calorias.webp" alt="calorias">
            </div>
            <div class="imgAbajo2">
                <img src="proteina.webp" alt="calorias">
            </div>
            <div class="sabores">
                <h3>Sabor: FRUTILLA</h3>
                <div class="texto1">FRUTILLA</div>
                <div class="texto2">BANANA</div>
                <div class="texto3">CHOCOLATE</div>
                <div class="texto4">VAINILLA</div>
            </div>

        <div class="carrito" id="addToCartBtn">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrito-texto">Añadir al carrito</span>
          </div>
       
        </div>
         
    </header>

    <script>
        const addToCartBtn = document.getElementById('addToCartBtn');
        addToCartBtn.addEventListener('click', function() {
            addToCartBtn.classList.add('clicked'); // Agregar la clase 'clicked' al botón
});

        

    </script>
</body>
<footer> Para mas sabores <a href=""> haz click aquí</a> </footer>
</html>
